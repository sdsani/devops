name: Deploy to GKE

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:

  deploy_service:
    uses: ./.github/workflows/gke-deploy-service.yaml
    name: Deploy Service to GKE
    with:
      SERVICE_PATH: k8s-app-deployment.yaml
      ACTION: DEPLOY
    secrets:
      GKE_PROJECT: ${{secrets.GKE_PROJECT}}
      GKE_SA_KEY: ${{secrets.GKE_SA_KEY}}

  deploy_ui:
    uses: ./.github/workflows/gke-deploy-service.yaml
    name: Deploy UI to GKE
    with:
      SERVICE_PATH: k8s-app-ui-deployment.yaml
      ACTION: DEPLOY
    secrets:
      GKE_PROJECT: ${{secrets.GKE_PROJECT}}
      GKE_SA_KEY: ${{secrets.GKE_SA_KEY}}
