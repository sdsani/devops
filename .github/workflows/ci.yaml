name: CI 
on:  
  pull_request: 
    branches: [ main ]
    paths:
      - 'hello-spring-boot-docker/**'      

  workflow_dispatch:
  
env:
  ROOT_FOLDER: 'hello-spring-boot-docker'
  image_path: $GITHUB_REPOSITORY_OWNER/$ROOT_FOLDER

jobs:

  CodeCompile:
    name: Code compile
    runs-on: ${{ matrix.os }}
    strategy:
      # Cancel all matrix jobs if one of them fails
      fail-fast: true
      matrix:
        # our matrix for testing acros OSs
        os: [ubuntu-latest]
    steps:
      - name: Code Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 1
      
      - name: Set up JDK
        uses: actions/setup-java@v1      
        with:        
          java-version: "11"

      - name: Build using Gradle
        uses: gradle/gradle-build-action@v2
        with:
          arguments: build
          build-root-directory: ${{env.ROOT_FOLDER}}

  Test:
    name: Run tests
    runs-on: ubuntu-latest
    needs: [CodeCompile]
    
    steps:
      - name: Code Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Set up JDK
        uses: actions/setup-java@v1      
        with:        
          java-version: "11"
      
      - name: Run tests using gradle
        uses: gradle/gradle-build-action@v2
        with:
          arguments: test
          build-root-directory: ${{env.ROOT_FOLDER}}
          
  ContainerScan:
    name: Build and scan container imager
    runs-on: ubuntu-latest
    needs: [CodeCompile]
    steps:
      - name: Code Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Build docker image
        uses: gradle/gradle-build-action@v2
        with:
          arguments: bootBuildImage
          build-root-directory: hello-spring-boot-docker
       
      - name: Image Scan
        uses: anchore/scan-action@v3
        with:
          image: ${{env.ROOT_FOLDER}}
      
  WE:
   name: Anything else that we should do before merge
   if: github.event_name == 'pull_request'
   runs-on: ubuntu-latest
   needs: [CodeCompile]   
   
   steps:
     - run: |
         echo "What else should be done before merge"
         echo "2 : ${{github.actor}}"
         # Following is not valid
         echo "3 : $github.actor"
         echo "Repo owner name: $GITHUB_REPOSITORY_OWNER"
         echo "${{ env.image_path }}:latest"
