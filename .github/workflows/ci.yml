name: CI Workflow for Java application.

# https://docs.github.com/en/actions/using-workflows/events-that-trigger-workflows
on:
  workflow_dispatch:
  push:
    branches:
      - main
      - nonexistantbranchjustforexample
    #https://docs.github.com/en/actions/using-workflows/triggering-a-workflow
    paths:
      - 'hello-spring-boot-docker/**'

jobs:
  say_hello:
    runs-on: ubuntu-latest
    steps:
      - run: echo "Hello from CI pipeline."
  actual_ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - run: cd hello-spring-boot-docker 

      - name: Run test
        uses: gradle/gradle-build-action@v2
        with:
          arguments: test
          build-root-directory: hello-spring-boot-docker

      - name: Run Build
        uses: gradle/gradle-build-action@v2
        with:
          arguments: build
          build-root-directory: hello-spring-boot-docker

      - run: ls -al
      - run: echo "More to come."
